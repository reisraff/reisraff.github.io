<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="author" content="@reisraff">
    <meta name="description" content="The Rafael Reis's personal web page.">

    <meta property="og:title" content="Rafael Reis" />
    <meta property="og:description" content="The Rafael Reis's personal web page." />
    <meta property="og:image" content="https://reisraff.github.io/assets/img/userpic.png" />

    <title>Rafael Reis</title>

    <!-- Favicon ICO -->
    <link rel="icon" href="favicon.ico">

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Core CSS -->
    <link href="assets/css/cover.css" rel="stylesheet">
    <link href="assets/css/posts/main.css" rel="stylesheet">
  </head>

  <body ng-controller="MainCtrl as main">

    <main>
      <section class="bg-black text-center">
        <h4 class="white uppercase"><a href="./posts.html">Voltar aos POSTS</a></h4>
      </section>

      <section>
        <div class="container">
          <article markdown-to-html="main.post.content"></article>
          <nav class="navbar navbar-default">
            <div class="containter-fluid">
              <p class="navbar-text navbar-right fix-width">{{ main.post.createdAt | date : 'dd/MM/yyyy' }}</p>
            </div>
          </nav>
        </div>
      </section>

      <section class="bg-dark-grey footer">
        &nbsp;
      </section>

      <section class="bg-black text-center">
        <h4 class="white uppercase"><a href="javascript://" id="back-to-top">Voltar ao TOPO</a></h4>
      </section>
    </main>

    <!-- JQuery JavaScript -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Angular JavaScript -->
    <script src="bower_components/angular/angular.min.js"></script>

    <!-- Bootstrapcore JavaScript -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Angular Sanatize JavaScript -->
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>

    <!-- Showdown JavaScript -->
    <script src="bower_components/showdown/dist/showdown.min.js"></script>
    <script src="bower_components/ng-showdown/dist/ng-showdown.min.js"></script>

    <!-- Core JavaScript -->
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/posts/post.js"></script>
